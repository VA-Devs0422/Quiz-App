<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lacquer&family=Parkinsans:wght@300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>

<body>
    <div class="main">
        <!-- This start button is only for first time loading -->
        
        <!-- For showing loading while data is coming from api -->
        <div class="loader hidden">Loading...</div>
        <!-- A new big box for styling -->
        <div class="bigContainer">
            <!-- Hiding the whole box for first time loading -->
            <div class="container hidden">
                <div class="screen">
                    Question will be posted here 
                </div>
                <div class="Bottom">
                    <div class="options">
                        <button class="btn">Option 1</button>
                        <button class="btn">Option 2</button>
                    </div>
                    <div class="options">
                        <button class="btn">Option 3</button>
                        <button class="btn">Option 4</button>
                    </div>
                    <div class="foot"> 
                        <button class="next">Next</button>
                    </div>
                
                </div>
            </div>
            <!-- All the reset and result related html is here -->
            <div class="resultArea">
                <button class="startBtn">Start</button>
                <p class="p"></p>
                <p class="p2"></p>
            </div>
        </div>
        
    </div>


    <script src="logic.js"></script>
</body>

</html>
